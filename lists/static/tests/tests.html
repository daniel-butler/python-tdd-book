<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="qunit-2.6.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
      <form>
          <input name="text" />
          <div class="has-error">Error text</div>
      </form>
      <table id="id_list_table">
      </table>
  </div>

  <script src="../jquery-3.3.1.min.js"></script>
  <script src="../list.js"></script>
  <script src="qunit-2.6.2.js"></script>
  <script src="sinon-7.1.1.js"></script>

  <script>
/* global sinon */
var server;
QUnit.testStart(function () {
   server = sinon.fakeServer.create();
});
QUnit.testDone(function () {
   server.restore();
});

QUnit.test("errors should be hidden on keypress", function (assert) {
window.Superlists.initialize();
  $('input[name="text"]').trigger('keypress');
  assert.equal($('.has-error').is(':visible'), false);
});

QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
    window.Superlists.initialize();
  assert.equal($('.has-error').is(':visible'), true);
});

QUnit.test("should get items by ajax on initialize", function (assert) {
    var url = '/getitems/';
    window.Superlists.initialize(url);

    assert.equal(server.requests.length, 1);
    var requests = server.requests[0];
    assert.equal(requests.url, url);
    assert.equal(requests.method, 'GET');
});

  </script>
</body>
</html>
